<div class="container" style="margin-top: 80px;">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div *ngIf="intent" class="card">
              <div class="card-header">
                  <h5 class="card-title">{{ intent.tag }}</h5>
              </div>
              <div class="card-body">
                  <p class="card-text"><strong>Pattern: </strong> {{ intent.pattern }}</p>
                  <p class="card-text"><strong>Responses: </strong> {{ intent.responses }}</p>
                  <p class="card-text"><strong>Roles: </strong> {{ intent.roles }}</p>
                  <p class="card-text"><strong>No.of Uses: </strong>{{ intent.num_of_times_used }}</p>
                  <p class="card-text"><strong>Helpful: </strong>{{ intent.helpful }}</p>
                  <p class="card-text"><strong>Not Helpful: </strong>{{ intent.not_helpful }}</p>
                  <h5>Feedback</h5>
                  <div *ngIf="intent.feedback && intent.feedback.length">
                      <div class="card mb-2" *ngFor="let feedback of intent.feedback; let i = index">
                          <div class="card-body">
                              <p class="card-text">{{ feedback }}</p>
                              <button class="btn btn-danger btn-sm" (click)="deleteFeedback(i)">Delete</button>
                          </div>
                      </div>
                  </div>

                  <button class="btn btn-primary mr-2" (click)="openUpdateIntentModal()">Update</button>
                  <button class="btn btn-danger" (click)="deleteIntent(intent._id)">Delete</button>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="updateIntentModal" tabindex="-1" role="dialog" aria-labelledby="updateIntentModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updateIntentModalLabel">Update Intent</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  (click)="closeUpdateIntentModal()">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form (submit)="updateIntent()">
                  <div class="form-group">
                      <label for="tag">Tag:</label>
                      <input type="text" class="form-control" id="tag" [(ngModel)]="intent.tag" name="tag">
                  </div>
                  <div class="form-group">
                      <label for="pattern">Pattern:</label>
                      <textarea class="form-control" id="pattern" [(ngModel)]="intent.pattern" name="pattern" rows="4"
                          cols="50"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="responses">Responses:</label>
                      <textarea class="form-control" id="responses" [(ngModel)]="intent.responses" name="responses"
                          rows="4" cols="50"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="roles">Roles:</label>
                      <input type="text" class="form-control" id="roles" [(ngModel)]="intent.roles" name="roles">
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>
      </div>
  </div>
</div>
