<div class="container" style="margin-top: 80px;">
<div class="container" style="margin-top: 80px;">
  <div *ngIf="user">
    <h2>User Details</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }} ({{ user.username }})</h5>
        <p class="small"><strong>Email:</strong> {{ user.email }}</p>
        <p class="small"><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
        <p class="small"><strong>Courses:</strong> {{ user.courses.join(', ') }}</p>
        <p class="small"><strong>Roles:</strong> {{ user.roles.join(', ') }}</p>
        <p class="small"><strong>Admin Perms:</strong> {{ user.admin }}</p>
        <button class="btn btn-primary mr-2" (click)="openEditUserModal()">Edit User</button>
        <button class="btn btn-danger" (click)="confirmDeleteUser()">Delete User</button>
      </div>
    </div>
  </div>
  <div *ngIf="!user">
    <p>User not found</p>
  </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditUserModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="updateUser()">
          <div class="form-group">
            <label for="username" class="small">Username:</label>
            <input type="text" class="form-control form-control-sm" id="username" [(ngModel)]="user.username" name="username">
          </div>
          <div class="form-group">
            <label for="password" class="small">Password:</label>
            <input type="password" class="form-control form-control-sm" id="password" [(ngModel)]="user.password" name="password">
          </div>
          <div class="form-group">
            <label for="email" class="small">Email:</label>
            <input type="email" class="form-control form-control-sm" id="email" [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <label for="name" class="small">Name:</label>
            <input type="text" class="form-control form-control-sm" id="name" [(ngModel)]="user.name" name="name">
          </div>
          <div class="form-group">
            <label for="dateOfBirth" class="small">Date of Birth:</label>
            <input type="date" class="form-control form-control-sm" id="dateOfBirth" [(ngModel)]="user.date_of_birth" name="dateOfBirth">
          </div>
          <div class="form-group">
            <label for="courses" class="small">Courses:</label>
            <input type="text" class="form-control form-control-sm" id="courses" [(ngModel)]="user.courses" name="courses">
          </div>
          <div class="form-group">
            <label for="roles" class="small">Roles:</label>
            <input type="text" class="form-control form-control-sm" id="roles" [(ngModel)]="user.roles" name="roles">
          </div>
          <div class="form-group">
            <label class="small">Admin:</label><br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-success" [(ngModel)]="user.admin" btnRadio="true">Yes</label>
            </div>
            <div class="btn-group btn-group-toggle ml-2" data-toggle="buttons">
              <label class="btn btn-danger" [(ngModel)]="user.admin" btnRadio="false">No</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
