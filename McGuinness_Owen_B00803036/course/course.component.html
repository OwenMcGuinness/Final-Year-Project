<div class="container" style="margin-top: 80px;">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">{{ course.name }}</h5>
    </div>
    <div class="card-body">
      <p><strong>Code:</strong> {{ course.code }}</p>
      <p><strong>Department:</strong> {{ course.department }}</p>
      <p><strong>Level:</strong> {{ course.level }}</p>
      <p><strong>Credits:</strong> {{ course.credits }}</p>
      <p><strong>Duration:</strong> {{ course.duration }}</p>
      <p><strong>Lecturer:</strong> {{ course.lecturer }}</p>
      <p><strong>Description:</strong> {{ course.description }}</p>
      <p><strong>Campus:</strong> {{ course.campus }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-2" (click)="editCourse()">Edit</button>
      <button class="btn btn-danger" (click)="deleteCourse()">Delete</button>
    </div>
  </div>
</div>
